<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM wether App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter your city" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Pune</h1>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>

          <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15km 1h</p>
            <p>wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    const apiKey = "5e73f6c1b4bffba4f2dbc020e667fc1"
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?qunits=metric&q=mumbai"

    async function checkWeather() {
      const response = await fetch(apiUrl + `&appid=${apiKey}`);
      var data = await response.json();

      console.log(data);
    }

    checkWeather();

  </script>

</body>
</html>
